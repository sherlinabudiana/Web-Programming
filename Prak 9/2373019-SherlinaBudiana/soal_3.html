<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373019-SherlinaBudiana</title>

    <style>
        td{
            height: 30px;
        }
        input{
            width: 200px;
        }
        select {
            width: 207px;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td style="width: 75px;">Data</td>
            <td>
                <input id="data" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <button id="add" type="button" onclick="tambah()">Add</button>
            </td>
            <td>
                <select id="operasi" onchange="operasi()">
                    <option value="pilih" selected disabled>Pilih Operasi</option>
                    <option value="display">Display</option>
                    <option value="count">Count</option>
                    <option value="sum">Sum</option>
                    <option value="average">Average</option>
                    <option value="max">Max</option>
                    <option value="min">Min</option>
                    <option value="ganjil">Ganjil</option>
                    <option value="genap">Genap</option>
                    <option value="hapus">Hapus</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hasil</td>
            <td><input id="Data" type="text" readonly></td>
        </tr>



        <script type="text/javascript">
            var array = [];
            function tambah() {
                var data = document.getElementById("data").value;
                array.push(data);
                document.getElementById("data").value = "";

                var operasi = document.getElementById("operasi").value;
                if (operasi == "display") {
                    document.getElementById("Data").value = array.join(", ");
                } else if (operasi == "count") {
                    document.getElementById("Data").value = array.length;
                } else if (operasi == "sum") {
                    var sum = 0;
                    for (var i = 0; i < array.length; i++) {
                        sum += parseInt(array[i]);
                    }
                    document.getElementById("Data").value = sum;
                } else if (operasi == "average") {
                    var sum = 0;
                    for (var i = 0; i < array.length; i++) {
                        sum += parseInt(array[i]);
                    }
                    var average = sum / array.length;
                    document.getElementById("Data").value = average;
                } else if (operasi == "max") {
                    var max = Math.max(...array);
                    document.getElementById("Data").value = max;
                } else if (operasi == "min") {
                    var min = Math.min(...array);
                    document.getElementById("Data").value = min;
                } else if (operasi == "ganjil") {
                    var ganjil = array.filter(num => num % 2 != 0);
                    document.getElementById("Data").value = ganjil.join(", ");
                } else if (operasi == "genap") {
                    var genap = array.filter(num => num % 2 == 0);
                    document.getElementById("Data").value = genap.join(", ");
                } else if (operasi == "hapus") {
                    array.pop();
                }
            }

            function operasi(){
                var operasi = document.getElementById("operasi").value;
                if (operasi == "display") {
                    document.getElementById("Data").value = array.join(", ");
                } else if (operasi == "count") {
                    document.getElementById("Data").value = array.length;
                } else if (operasi == "sum") {
                    var sum = 0;
                    for (var i = 0; i < array.length; i++) {
                        sum += parseInt(array[i]);
                    }
                    document.getElementById("Data").value = sum;
                } else if (operasi == "average") {
                    var sum = 0;
                    for (var i = 0; i < array.length; i++) {
                        sum += parseInt(array[i]);
                    }
                    var average = sum / array.length;
                    document.getElementById("Data").value = average;
                } else if (operasi == "max") {
                    var max = Math.max(...array);
                    document.getElementById("Data").value = max;
                } else if (operasi == "min") {
                    var min = Math.min(...array);
                    document.getElementById("Data").value = min;
                } else if (operasi == "ganjil") {
                    var ganjil = array.filter(num => num % 2 != 0);
                    document.getElementById("Data").value = ganjil.join(", ");
                } else if (operasi == "genap") {
                    var genap = array.filter(num => num % 2 == 0);
                    document.getElementById("Data").value = genap.join(", ");
                } else if (operasi == "hapus") {
                    array.pop();
                }
            }
        </script>
</body>


</html>
