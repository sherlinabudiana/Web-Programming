<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373019-SherlinaBudiana</title>
    <style>
        table {
            border : none;
        }
        input{
            height: 30px;
            border: 1px solid #000000;
        }
        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid #000000;
        }
        div{
            width: 50px;
            height: 30px;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td style="width: 100px;">Judul</td>
            <td>:</td>
            <td>
                <input type="text" id="judul" style="width: 200px;">
            </td>
        </tr>
        <tr>
            <td>Deskripsi</td>
            <td>:</td>
            <td>
                <textarea id="deskripsi" onkeyup="call_onKeyPress(this)" onkeydown="call_onKeyPress(this)"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">
                <input type="text" id="counter" value="0/256" readonly style="width: 50px;">
            </td>
        </tr>
    </table>


    <script type="text/javascript">
        function call_onKeyPress(ob){
            obvalue = ob.value;
            if (obvalue.length > 256) {
                ob.value = obvalue.substring(0, 256);
                document.getElementById("counter").value = "256/256";
            }else{
                document.getElementById("counter").value = obvalue.length + "/256";
            }
        }
    </script>
</body>

</html>
