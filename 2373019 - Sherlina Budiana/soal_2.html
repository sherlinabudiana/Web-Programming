<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373019-SherlinaBudiana</title>

    <style>
        table {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
            margin: 3px;
            text-align: center;
            width: 50px;
            height: 50px;
        }
    </style>
</head>


<body>
    <table id="tabel"></table>

    <script type="text/javascript">
        let angka;

        while (true) {
            angka = prompt("Masukkan sebuah angka:");

            if (angka !== null && angka.trim() !== "" && !isNaN(angka)) {
                angka = parseInt(angka);
                break;
            }
        }

        let tabel = document.getElementById("tabel");

        for (let i = 1; i < angka; i++) {
            let baris = tabel.insertRow();

            baris.insertCell(0).innerText = i;
            baris.insertCell(1).innerText = "x";
            baris.insertCell(2).innerText = angka;
            baris.insertCell(3).innerText = "=";
            baris.insertCell(4).innerText = i * angka;
        }
    </script>
</body>


</html>
