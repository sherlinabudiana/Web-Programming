<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373019-SherlinaBudiana</title>

    <style>
        table{
            width: 400px;
            border-collapse: collapse;
            border: none;
        }

        td{
            border: none;
        }

        th{
            background-color: grey;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">Data yang Anda Masukkan!</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>:</td>
            <td id="Name"></td>
        </tr>
        <tr>
            <td>Position</td>
            <td>:</td>
            <td id="Position"></td>
        </tr>
        <tr>
            <td colspan="3">
                <a href="soal_1.html">back</a>
            </td>
        </tr>
    </table> 
    
    
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            // Get the values from localStorage
            var name = localStorage.getItem('name');
            var position = localStorage.getItem('position');

            // Set the values in the table
            $('#Name').text(name);
            $('#Position').text(position);
        });
    </script>
</body>

</html>
