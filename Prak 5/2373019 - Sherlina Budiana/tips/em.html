<html>
<head>
<style type="text/css">
a:link img{border:1px solid #FF0000;}    /* unvisited link */
a:visited img{border:1px solid #00FF00;} /* visited link */
a:hover img{border:1px solid #FF00FF;}   /* mouse over link */
a:active img{border:1px solid #0000FF;}  /* selected link */
</style>
</head>

<body>
<a href="#"><img src="a.jpg">This is a link</img></a>
</body>
</html>
