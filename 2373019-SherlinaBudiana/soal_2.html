<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373019-SherlinaBudiana</title>

    <style>
        table {
            width: 800px;
        }

        td {
            border: 1px solid black;
        }

        p{
            margin: 0px;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <td id="title">Title</td>
        </tr>
        <tr>
            <td id="content">Content</td>
        </tr>
        <tr>
            <td id="generator">Generator</td>
        </tr>
    </table>
    </br>
    <input type="button" value="Look" id="look">

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#look").click(function () {
                $.getJSON("SIJson.json", function (data) {
                    $("#title").html('<a href="' + data.link + '">' + '<h1>' + data.title + "</h1>" + '</a>')
                        .css("text-align", "center");

                    $("#content").empty();
                    for (var i = 0; i < data.items.length; i++) {
                        var items = data.items[i];
                        $("#content").append(
                            '<a href="' + items.link + '">' + items.title + "</a>" +
                            '<p>By:' + items.author + '/ &nbsp'+ '<i>' + items.published + '</i>'+'</p>' +
                            '</br>' +
                            '<div>' + items.description + '</div>' +
                            '</br>' +
                            '<p>Universitas : <a href="' + items.universitas.m + '">Click Here</a></p>' +
                            '<p>Tag(s) : ' + items.tags + '</p>' +
                            '</br>'
                        );
                    };
                    $("#generator").html("&copy" + data.generator);
                });
            });
        });
    </script>
</body>

</html>
