<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373019-SherlinaBudiana</title>

    <style>
        table{
            border: 1px solid black;
        }
        td{
            width: 50px;
            text-align: center;
        }
        input[type="checkbox"]{
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <input type="checkbox" class="header"><br/>
                <hr/>
                <input type="checkbox" class="body"><br/>
                <input type="checkbox" class="body"><br/>
                <input type="checkbox" class="body"><br/>
                <input type="checkbox" class="body"><br/>
                <input type="checkbox" class="body">
            </td>
        </tr>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.header').click(function () {
                if ($(this).prop('checked')) {
                    $('input:checkbox.body').prop('checked',true);
                } else {
                    $('input:checkbox.body').prop('checked',false);
                }
            });
        });
    </script>
</body>

</html>
