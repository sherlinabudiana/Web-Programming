<body>
    <input type="text" id="input">
    <div>Sun Microsystem</div>
    <div>Apache Software Foundation</div>
    <div>Oracle Coorporation</div>
    <div>International Bussiness Machines</div>
    <div>Microsoft Coorporation</div>
    <div>Apple Inc</div>
    <div>Sap Ag</div>
    <div>Accenture</div>
    <div>Computer Sciences Coorporation</div>
    <div>Google</div>
    <div>Softbank</div>
    <div>Yahoo</div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input').keyup(function () {
                var cari = $(this).val().toLowerCase();
                if (cari=== '') {
                    $('div').css('color', 'black');
                } else {
                    $('div').each(function () {
                        var text = $(this).text().toLowerCase();
                        if (text.includes(cari)) {
                            $(this).css('color', 'red');
                        } else {
                            $(this).css('color', 'black');
                        }
                    });
                }
            });
        });
    </script>
</body>
