<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373019-SherlinaBudiana</title>

    <style>
        input{
            padding-left: 20px;
            padding-right: 20px;
        }
        div{
            width: 50px;
            height: 50px;
            border: 2px solid blue;
            margin: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <input type="button" value="Change Color"> 
    <br>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div> 

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div').click(function () {
                $('div').css('background-color', 'white');
                $('div').attr('id', 'go');
                $(this).css('background-color', 'red');
                $(this).attr('id', 'stop');
            });
            $('input').click(function () {
                $('div').each(function (index, domEle) {
                    if(domEle.id === 'stop'){
                        return false;
                    }
                    $(domEle).css('background-color', 'yellow');
                });
            });
        });
    </script>
</body>

</html>
